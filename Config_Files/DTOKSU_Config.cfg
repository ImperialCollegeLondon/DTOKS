# // ------------------- DEFINE MODELS -------------------- //
# Define the behaviour of the models for the temperature dependant constants, 
# the time step and the 'Name' variable.
# Possible values for Emissivity Model:
# 'c' and 'f': Corresponding to (c)onstante and from (f)ile
# Possible values for Expansion Model:
# 'c', 'v' and 's': Corresponding to (c)onstant, (v)ariable, (s)et and (z)ero expansion
# Possible values for Heat Capacity Model:
#'c', 'v' and 's': Corresponding to (c)onstant, (v)ariable and (s)et
# Possible values for Boiling Model:
#'y', 'n', 's' and 't': Corresponding to (y)es, (n)o, (s)uper and (t)homson
# Possible values for Breakup Model:
#'r', 'e', 'b' and 'n': Corresponding to (r)otational, (e)lectrostatic, (b)oth and (n)o
variablemodels {
	EmissivityModel = "c";
	ExpansionModel = "v";
	HeatCapacityModel = "v";
	BoilingModel = "y";
	BreakupModel = "n";
}

# // ------------------- HEATING MODELS ------------------ //
# Set to true all heating models that are wanted
heatingmodels {
	RadiativeCooling = "true";
	EvaporativeCooling = "true";
	NewtonCooling = "false";
	NeutralHeatFlux = "true";

	SOMLIonHeatFlux = "true";
	SOMLNeutralRecombination = "true";
	SMOMLIonHeatFlux = "true";
	SMOMLNeutralRecombination = "true";

	SEE = "false";
	TEE = "false";
	PHLElectronHeatFlux = "false";
	OMLElectronHeatFlux = "true";

	DTOKSSEE = "false";
	DTOKSTEE = "false";
	DTOKSIonHeatFlux = "true";
	DTOKSNeutralRecombination = "true";
	DTOKSElectronHeatFlux = "true";

	DUSTTIonHeatFlux = "true";
}

# // ------------------- FORCING MODELS ------------------- //
forcemodels {
	Gravity = "true";
	Centrifugal = "true";
	Lorentz = "true";
	SOMLIonDrag = "true";	
	SMOMLIonDrag = "true";	
	DTOKSIonDrag = "true";	
	DUSTTIonDrag = "true";	
	HybridDrag = "true";
	NeutralDrag = "true";
	RocketForce = "true";
}

# // ------------------- CHARGING MODELS ------------------ //
# ONLY ONE SHOULD BE ON
chargemodels {
        DYNAMIC = "false";
        OML = "false";
        MOML = "false";
        SOML = "false";
        SMOML = "true";
	CW = "false";
	PHL = "false";
	DTOKSOML = "false";
	DTOKSWell = "false";
	SchottkyOML = "false";
        MOMLWEM = "false";
}

# // ------------------- ACCURACY MODELS ------------------ //
# Accuracy Levels correspond to Charging, Heating and Forcing respectively
accuracylevels {
	charge = "0.01";
	heat = "1.0";
	force = "0.1";
}
