	plasmagrid {
		Dirname = "PlasmaData/MagnumPSI/";
		Plasma = "h";
		Machine = "p";
		xSpacing = "0.00234375";
		zSpacing = "0.04";
	}
	# // ------------------- PLASMA DATA --------------------- //
	# NOTE: 16/06/17, current plasma data matches DTOKS initial plasma data for debugging purposes.
	# NumOfev 		= 1.5
	plasmadata {
