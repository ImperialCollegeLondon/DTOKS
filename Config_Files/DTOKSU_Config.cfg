# // ------------------- DATA FILES ------------------- //
Filename = "Data/DTOKS.txt";
DataFilePrefix = "Data/DTOKS";


# // ------------------- PLASMA GRID ---------------------- //
plasma{
	ContinuousPlasma = "false";
	Plasma = "h";
	MeanIonization = "1.0";	
	MeanIonization = "1.0";	
	# Plasmagrid must be specified if ContinuousPlasma == "false"
	plasmagrid {
		Plasmadir = "PlasmaData/PlasmaGenerator/";
		Walldir = "PlasmaData/EAST/";
		Coredir = "PlasmaData/EAST/";
		Machine = "t";
		xSpacing = "0.01";
		zSpacing = "0.01";
	}
	# // ------------------- PLASMA DATA --------------------- //
	# If ContinuousPlasma == false, then parts of plasmadata configuration will be overwritten by
	plasmadata {
		IonDensity 	= "3.0e18";
		ElectronDensity = "3.0e18";
		NeutralDensity 	= "3.0e18";
		IonTemp 	= "81200";
		NeutralTemp 	= "81200";
		ElectronTemp 	= "81200";
		AmbientTemp 	= "300";
		PlasmaVelocity	= ["-400.0", "0.0", "0.0"];
		Gravity			= ["0.0", "0.0", "-9.81"];
		Efield		= ["-13.673", "0", "-27.925"];
		Bfield		= ["0.0226868", "0.328923", "0.0414043"];
	}
}


# // ------------------- DUST ---------------------------- //
# Parameters describing the heating model
# Element, (W) : Tungsten, (G) : Graphite, (B) : Beryllium, (D) : Deuterium, or (F) : Iron, or (L) : Lithium, or (M) : Molybdenum.
# Initial Positions must range from r=0.15, theta~+/-8.73 z=0.120m to 0.195m
# Free-fall through gravity over a 10cm unsimulated region will cause dust velocities of approximately 1.4m/s 
dust {
	Element="W";
	size="50e-6";
	Temp="300";
	dynamics {
#		rpos = "2.6925"; DIII-D CORDS
#		thetapos = "160.0"; DIII-D COORDS
#		zpos = "-1.6";  DIII-D COORDS
		rpos = "1.0";
		thetapos = "0.0";
		zpos = "-1.0";
		rvel = "1.0";
		thetavel = "1.0";
		zvel = "1.0";
		InitRotationalFreq = "0.0";
	}
}
